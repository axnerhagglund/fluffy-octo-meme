<html lang="en">
<head>

<body>

    <div class="wrapper">

        <header class="navbar">

            <section class="navbar__menu">

            <p class="navbar__menu__title" onclick="openOverlay()">Menu</p>
            </section>

            <a href="index.html"><img class="navbar__logo" src="bonzai-assets/assets/logo/bonz.ai-logo-white-landscape.png" alt="bonz.ai logga"></a>

            <ul class="navbar__list">
                <a class="navbar__link" href="bookingpage.html">Book Now</a>
            </ul>

        </header>

        <!-- Overlay for the menu, so the menu get displayed in an overlay on top of the regular content -->

        <aside id="navOverlay" class="overlay">

            <ul class="overlay__list">

                <li class="overlay__item">

                </li>
               
            </ul>

            <h1 class="reservations__title">Your reserved cabins</h1>
            <main class="grid__cards">
                <section class="card" id="cabin1">
                    <img class="card__image" src="bonzai-assets/assets/photos/06-night.jpg" alt="image of a room">
                    <h2 class="card__title">Golden Lodge</h2>
                    <p class="card__number">4.3 <i class="ri-star-fill"></i> <span class="card__number-ratings">(201)</span></p>
                    <p class="card__undertext">Aircondition, Jacuzzi and more</p>
                    <button class="card__btn reservation__btn" onclick="bookedBtn('cabin1')">book now!</button> <br>
                    <a href="reservations.html" class="card__confirmation__message"></a>
                </section>
    
                <section class="card" id="cabin2">
                    <img class="card__image" src="bonzai-assets/assets/photos/01-day.jpg" alt="image of a room">
                    <h2 class="card__title">Sapphire Lodge</h2>
                    <p class="card__number">4.3 <i class="ri-star-fill"></i> <span class="card__number-ratings">(201)</span></p>
                    <p class="card__undertext">Aircondition, Jacuzzi and more</p>
                    <button class="card__btn reservation__btn" onclick="bookedBtn('cabin2')">book now!</button>
                    <a href="reservations.html" class="card__confirmation__message"></a>
                </section>
    
                <section class="card" id="cabin3">
                    <img class="card__image" src="bonzai-assets/assets/photos/04-night.jpg" alt="image of a room">
                    <h2 class="card__title">The Serene Lodge</h2>
                    <p class="card__number">4.3 <i class="ri-star-fill"></i> <span class="card__number-ratings">(201)</span></p>
                    <p class="card__undertext">Aircondition, Jacuzzi and more</p>
                    <button class="card__btn reservation__btn" onclick="bookedBtn('cabin3')">book now!</button>
                    <a href="reservations.html" class="card__confirmation__message"></a>
                </section>
