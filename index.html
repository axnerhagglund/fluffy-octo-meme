<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bonz.ai</title>
</head>
<body>

    <div class="wrapper">

        <header class="navbar">

            <section class="navbar__menu">
            <i class="ri-menu-2-line navbar__icon"></i>
            <p class="navbar__menu__title">Menu</p>
            </section>

            <img class="navbar__logo" src="bonzai-assets/assets/logo/bonz.ai-logo-white-landscape.png" alt="">

            <ul class="navbar__list">
                <a class="navbar__link" href="#">Our Locations</a>
                <!-- <a class="navbar__link" href="#">Book Now</a> -->
            </ul>

        </header>
        
        <!-- Overlay for the menu, so the menu get displayed in an overlay on top of the regular content -->

        <aside class="overlay">
            <ul class="overlay__list">

                <li class="overlay__item">
                    <a class="overlay__item-link" href="#">Home</a>
                </li>
                <li class="overlay__item">
                    <a class="overlay__item-link" href="#">Our Locations</a>
                </li>
                <li class="overlay__item">
                    <a class="overlay__item-link" href="#">Book a room!</a>
                </li>
                <li class="overlay__item">
                    <a class="overlay__item-link" href="#">About Us</a>
                </li>
               
            </ul>
        </aside>

        <main>
                <section class="hero">
                    <aside class="hero__content">
                        <h1 class="hero__content__title">Discover Bonzai Hotels</h1>
                        <form class="form" action="#">
                            
                            <input class="form__content" type="date" id="dates" aria-label="dates for hotelvisit" required >
                            
                            <select class="form__content" name="rooms" id="rooms" required aria-label="rooms">
                                <option value="">Rooms</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>

                            <select class="form__content"  name="company" id="company" required aria-label="company">
                                <option value="">Adults/children</option>
                                <option value="2/1">2/1</option>
                            </select>

                            <button class="form__btn" type="submit">Search</button>
                        </form>
                    </aside>
            </section>
        </main>
    </div>
    
</body>
</html>
